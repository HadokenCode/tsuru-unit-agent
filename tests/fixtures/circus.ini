[circus]
check_delay = 5
debug = False
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556

[plugin:status_reporter]
use = tsuru.plugins.StatusReporter
loop_rate = 40

[watcher:web]
cmd = python run_my_app.py -p $PORT
copy_env = True
uid = ubuntu
gid = ubuntu
working_dir = /home/application/current
stdout_stream.class = tsuru.stream.Stream
stderr_stream.class = tsuru.stream.Stream

[watcher:worker]
cmd = python run_my_worker.py
copy_env = True
uid = ubuntu
gid = ubuntu
working_dir = /home/application/current
stdout_stream.class = tsuru.stream.Stream
stderr_stream.class = tsuru.stream.Stream

